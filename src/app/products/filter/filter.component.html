<div class="filter grid">
  @for (filter of filterItems; track $index; let last = $last; let index =
  $index) {
  <div class="option-container grid">
    <span class="title">{{ filter.label }}</span>
    <div class="grid">
      @for (item of filter.filterItems; track $index; let subIndex = $index) {
      <div class="filter-option flex pointer">
        <mat-checkbox
          color="tertiary"
          [checked]="item.checked"
          (change)="onFilterSelected(index, subIndex, item.checked)"
        >
          <span class="option-title">{{ item.option }}</span>
        </mat-checkbox>
      </div>
      }
    </div>
  </div>
  @if (!last) {
  <hr class="divider" />
  } }
</div>
